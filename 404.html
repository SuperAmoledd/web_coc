<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Không tìm thấy trang</title>
</head>
<style>
    body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f2f2f2;
    color: #333;
    font-family: Arial, sans-serif;
    margin: 0;
}

.container {
    text-align: center;
}

h1 {
    font-size: 5em;
}

p {
    font-size: 1.5em;
}

button {
    padding: 10px 20px;
    font-size: 1em;
    border: none;
    border-radius: 5px;
    background-color: #007BFF;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #0056b3;
}

</style>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Xin lỗi, trang bạn tìm không tồn tại.</p>
        <button id="homeButton">Quay về trang chủ</button>
    </div>
    <script>
        document.getElementById('homeButton').addEventListener('click', function() {
    window.location.href = '/'; // Thay đổi đường dẫn nếu cần
});
    </script>
</body>
</html>
